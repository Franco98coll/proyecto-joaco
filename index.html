<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Datos</title>
</head>
<body>
    <h1>Visualizador de Datos</h1>
    <div>
        <!-- Aca en este iframe se muestra la informacion del indices.html -->
        <iframe src="./indices.html" frameborder="0" width="100%" height="500"></iframe>
    </div>
    <form id="formulario">
        <!-- Este es el formulario de donde sacas el numero de indice para mostrar los datos -->
        <label for="indice">Índice:</label>
        <input type="number" id="indice" name="indice">
        <!-- El evento onclick quiere decir que cuando se haga click en el boton ejecutara la funcion mostrarInformacion( ) -->
        <button  onclick="mostrarInformacion()">Mostrar Información</button>
    </form>
    <div id="resultado">
        <!-- Aquí se mostrará la información -->
    </div>
    <script src="./modifahtml.js"></script>

</script>

</body>
</html>
